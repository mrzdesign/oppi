    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="loading active">
      <div class="loading-container">
        <img src="images/logo-mark.svg" alt="loading" />
      </div>
    </div>
    <div class="main">
      <header class="clearfix">
        <div class="container d-flex f-align-center f-justify-between">
          <a href="/" class="logo">
            <img src="/images/logo.svg" alt="" title="" />
          </a>
          <div class="d-flex f-align-center">
            <ul class="nav">
              <li>
                <a href="#">Item 1</a>
              </li>
              <li>
                <a href="#">Item 2</a>
              </li>
              <li>
                <a href="#"><img src="/images/twitter.svg" alt="" /></a>

              <li>
                <a href="#"><img src="/images/telegram.svg" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
        <div id="nav-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </header>

      <section
        class="hero container-wide animate"
        id="first"
        data-id="first"
        data-index="1"
      >
        <div class="container d-flex f-align-center z-9">
          <div
            class="hero-title animate-elem animate-fadeIn animate-scale-from-big animate-delay-03"
          >
            <div class="w-50">
              <h1 class="d-flex f-align-center">
                Building Beautiful Websites that Drive Results
              </h1>
              <p>Innovative Web Design for the Modern Digital Landscape</p>
            </div>
            <div class="w-50"></div>
          </div>
        </div>

        <div class="hero-vid">
          <video autoplay="" loop="" muted="" playsinline="">
            <source src="/video/hero.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/slick.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/Observer.min.js"></script>
    <script src="js/ScrollSmoother.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>
